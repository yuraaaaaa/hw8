<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
        <title>ДЗ8</title>
    </head>
    <body>
        <form class="form" action="#">
            <fieldset>
                <legend>Контактная информация</legend>
                <div class="form-holder">
                    <div class="label-holder">
                        <label for="name">Имя<em>*</em></label>
                        <label for="mail">E-mail</label>
                        <label for="phone">Телефон</label>
                    </div>
                    <div class="input-holder">
                        <input class="input name" id="name" type="text">
                        <input class="input mail" id="mail" type="email">
                        <input  class="input phone" id="phone" type="tel">
                    </div>
                </div>
                <div class="select-holder">
                    <label for="country">Cтрана</label>
                    <select id="country">
                        <option>Украина</option>
                        <option>Россия</option>
                        <option>Польша</option>
                        <option>Германия</option>
                        <option>Великобритания</option>
                        <option>Канада</option>
                    </select>
                </div>
                <div class="textarea">
                    <textarea name="#" id="textarea"></textarea>
                </div>
                <input type="checkbox" id="check" class="checkbox">
                <label class="ios-check" for="check">
                    <div class="circle"></div>
                </label>
            </fieldset>
            <button class="btn" type="submit">Отправить</button>
        </form>
    </body>
</html>
